<div class="row mb-4">
    <div class="col-12">
        <a class="btn-link dark-link" ng-reflect-router-link="../" href="/student/star"><i class="icon-arrow-left"></i>
            {{'PRACTICES.PRACTICE.backToPractices' | translate}}
        </a>
    </div>
</div>
<ng-template [ngIf]="true && !loading && !errorMsg">
    <div class="row page-title-row mb-4 text-center">
        <div class="col-12">
<!--            <button class="edit-btn"-->
<!--                    (click)=editTitle()></button>-->
<!--            [(ngModel)]="practiceTitleInput"-->
<!--            [disabled]=disabledTitle-->
<!--            <input class="mb-2 title-input inner-page-title text-center"-->
<!--                   value="{{practice.associatedVideo.name}}"-->
<!--                   type="text">-->
            <h5 class="mb-2 practice-title title-input inner-page-title text-center">{{practice.associatedVideo.name}}</h5>
            <div class="inner-page-sub-title">{{practice.createdAt | date:'MMMM y'}}
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col">
            <button class="mb-2 hide-btn"
                    (click)="toggleVideo()">{{videoButtonText}}</button>
            <ui-video-player-wrapper [hidden]="hiddenVideo"
                                     src="{{practice.associatedVideo.key}}">
            </ui-video-player-wrapper>
        </div>
    </div>
    <div class="row mb-4 justify-content-between">
        <div class="col-4">
            <button class="hide-btn"
                    (click)="toggleNotes()">{{noteButtonText}}</button>
        </div>
        <div class="col-4">
            <button (click)="editNote()"
                    class="hide-btn">
                {{'PRACTICES.PRACTICE.editNote' | translate}}
            </button>
        </div>
        <div class="col-12 mt-2"
             [hidden]="hiddenNotes">
            <textarea [disabled]="disabledNote"
                      class="form-control"
                      rows="4"></textarea>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <button class="btn-danger save-btn"
                    [disabled]="disabled"
                    (click)=saveChanges()>{{'PRACTICES.PRACTICE.saveChanges' | translate}}</button>
        </div>
    </div>
</ng-template>

<ng-template [ngIf]="loading">
    <ui-preloader-inapp></ui-preloader-inapp>
</ng-template>
