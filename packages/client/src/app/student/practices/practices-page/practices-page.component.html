<div class="row page-title-row mb-2">
  <div class="col-12 text-center">
    <h2 class="inner-page-title mb-3">Practices !!</h2>
    <button (click)=clear()>Clear</button>
    <input type="text" class="form-control" [(ngModel)]="searchTerm">
    <button (click)=search()>Search</button>
    <img>
  </div>
</div>

<ng-template [ngIf]="practices">
  <div class="row justify-content-center align-items-center">
    <div class="col-2">
      <button class="btn" [disabled]=nextBtndisabled (click)="increaseMonths()">next</button>
    </div>
    <div class="col-3 d-flex justify-content-center">
      <div>{{currentDate | date:'MMMM y'}}</div>
    </div>
    <div class="col-2">
      <button class="btn" [disabled]=prevBtndisabled (click)="decreaseMonths()">prev</button>
    </div>
  </div>
</ng-template>

<!-- | filter: 'title' : searchTerm -->
<ul class="list-group">
  <div class="row">
    <ng-container *ngFor="let practice of practices ">
      <div class="col-12 col-lg-4 mb-3 ">
        <li class="list-group-item d-flex bg-light p-4"
          *ngIf="compareDates(practice.date, currentDate) && !isHidden(practice.title)">
          <div class="col-4">{{practice.date | date}}</div>
          <div class="col-3">{{practice.title}}</div>
          <div class="col-4">{{practice.subTitle}}</div>
          <div class="col-1">
            <button [routerLink]="[practice.id]"></button>
          </div>
        </li>
      </div>
    </ng-container>
  </div>

</ul>
