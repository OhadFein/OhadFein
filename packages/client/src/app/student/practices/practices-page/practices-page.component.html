<div class="col-12 text-center">
  <div class="row page-title-row">
    <h2>Practices !!</h2>
    <input type="text" [(ngModel)]="searchTerm">
  </div>
</div>

{{test}}

<ng-template [ngIf]="practices">
  <div class="row">
    <div class="col-12">
      <button [disabled]=nextBtndisabled (click)="increaseMonths()">next</button>
      <div>{{currentDate | date:'MMMM y'}}</div>
      <button [disabled]=prevBtndisabled (click)="decreaseMonths()">prev</button>
    </div>
  </div>
</ng-template>



<h1>{{currentDate| date:'MMMM y'}}</h1>

<ul>
  <div class="row">
    <ng-container *ngFor="let practice of practices | filter: 'title' : searchTerm">
      <li class="col-12 col-lg-4" *ngIf="compareDates(practice.date, currentDate)">
        <div class="col-3">{{practice.date | date}}</div>
        <div class="col-3">{{practice.title}}</div>
        <div class="col-3">{{practice.subTitle}}</div>
      </li>
    </ng-container>
  </div>

</ul>
