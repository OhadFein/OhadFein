<div class="col-12 text-center">
  <div class="row page-title-row">
    <h2>Practices !!</h2>
    <input>
  </div>
</div>

<ng-template [ngIf]="practices">
  <div class="row">
    <div class="col-12">
      <button [disabled]=nextBtndisabled (click)="increaseMonths()">next</button>
      <div>{{currentDate | date:'MMMM y'}}</div>
      <button [disabled]=prevBtndisabled (click)="decreaseMonths()">prev</button>
    </div>
  </div>
</ng-template>



<h1>{{currentDate| date:'MMMM y'}}</h1>
<ul>
  <ng-container *ngFor="let practice of practices">
      <li *ngIf="compareDates(practice.date, currentDate)">
        <p>{{practice.date| date:'MMMM y'}}</p>
        <dsapp-practice-page></dsapp-practice-page>
      </li>
  </ng-container>
</ul>
