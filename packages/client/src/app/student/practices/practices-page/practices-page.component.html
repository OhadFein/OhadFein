<div class="practice-header">
    <span class="main-header">Your practices</span>
    <span *ngIf="practices" class="practice-amount">{{practicesAmount}}</span>
</div>
<div class="practice-calendar-wrapper">
    <dsapp-horizontal-calendar [startDate]="startDate"
                               [endDate]="currentDate"
                               (select)="onSelectMonth($event)"></dsapp-horizontal-calendar>
</div>
<div class="practice-search-bar-wrapper">
    <dsapp-main-search-bar [placeholder]="searchPlaceholder"
                           (search)="onSearch($event)"></dsapp-main-search-bar>
</div>
<div class="practice-list-wrapper">
    <dsapp-star-preview-grid *ngIf="filteredPractices">
        <!-- no property for the name. data and schema has to be adjusted -->
        <dsapp-star-preview-item *ngFor="let practice of filteredPractices; let i = index;"
                                 [name]="practice.video.figure.name"
                                 [logo]="practice.video.thumbnail"
                                 (click)="onOpenPractice(practice)"
        ></dsapp-star-preview-item>
    </dsapp-star-preview-grid>
    <div *ngIf="!filteredPractices?.length && (searchString.trim() || selectedMonthFilter)" class="no-result-text-wrapper">
        <p class="no-result-text">Sorry, there is no result for selected filter</p>
    </div>
</div>
