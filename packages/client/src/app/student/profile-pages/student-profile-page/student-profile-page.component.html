<user-avatar [showFullName]="false"
             [showSlug]="false"></user-avatar>

<form class="profile-form">
  <dsapp-form-input [label]="'Email'"
                    [value]="email"
                    [disabled]="true"></dsapp-form-input>
  <dsapp-form-input [label]="'Username'"
                    [value]="slug"
                    [disabled]="true"></dsapp-form-input>
  <dsapp-form-input [label]="'First Name'"
                    [value]="firstName"
                    (input)="onFirstNameChange($event)"></dsapp-form-input>
  <dsapp-form-input [label]="'Last Name'"
                    [value]="lastName"
                    (input)="onLastNameChange($event)"></dsapp-form-input>
  <mat-label class="input-label">Coach</mat-label>
  <mat-form-field class="profile-full-width"
                  appearance="fill">
    <mat-select [placeholder]="'Select your coach'"
                [(value)]="coach">
      <mat-option *ngFor="let someCoach of allCoaches"
                  [value]="someCoach">{{someCoach}}</mat-option>
    </mat-select>
    <mat-icon class="expand-icon">expand_more</mat-icon>
  </mat-form-field>
  <button mat-flat-button
          class="save-btn"
          color="#343434"
          (click)="saveChanges()">Save Changes</button>
</form>
