<div class="row">
  <div class="col">
    <h2 class="inner-page-title">{{'STUDENT.PROFILE.title' | translate}}</h2>
  </div>
</div>

<ng-template [ngIf]="user && !errorMsg">
  <div class="row mb-4">
    <div class="col-auto">
      <dsapp-student-upic [picUrl]="user.userPic ? user.userPic : null">
      </dsapp-student-upic>
    </div>
    <div class="col">
      <h4 dsappStarName
          [name]="user.name"></h4>
      <p class="text-muted"
         *ngIf="user.location && user.location.city !==''">
        {{user.location.city}}, {{user.location.country}}
      </p>
      <p *ngIf="user.birthDate"
         dsappNgbDateStructTodate
         [dateStruct]="user.birthDate.date"></p>
    </div>
  </div>
  <div *ngIf="user.about"
       class="row mb-4">
    <div class="col">
      <p>{{user.about}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <a class="btn btn-outline-info"
         tabindex="0"
         [routerLink]="'/student/profile/edit'">{{'STUDENT.PROFILE.EditProfile' | translate}}</a>
    </div>
  </div>

</ng-template>

<ng-template [ngIf]="!user && errorMsg">
  <div class="row mb-4">
    <div class="col">
      <dsapp-inpage-error [heading]="'ERRORS.InformationNotFound'"
                          [msg]="errorMsg"
                          (action)="tryAgain()"></dsapp-inpage-error>
    </div>
  </div>

</ng-template>


<ng-template [ngIf]="!user && !errorMsg">
  <dsapp-preloader-inapp></dsapp-preloader-inapp>
</ng-template>
