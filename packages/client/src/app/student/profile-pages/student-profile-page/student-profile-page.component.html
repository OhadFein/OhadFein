<user-avatar [showFullName]="false"
             [showSlug]="false"></user-avatar>

<form class="profile-form">
  <dsapp-form-input [label]="'Email'"
                    [value]="email"
                    [disabled]="true"></dsapp-form-input>
  <dsapp-form-input [label]="'Username'"
                    [value]="slug"></dsapp-form-input>
  <dsapp-form-input [label]="'First Name'"
                    [value]="firstName"></dsapp-form-input>
  <dsapp-form-input [label]="'Last Name'"
                    [value]="lastName"></dsapp-form-input>
  <mat-label class="input-label">Coach</mat-label>
  <mat-form-field class="profile-full-width"
                  appearance="fill">
    <mat-select [placeholder]="'Select your coach'"
                [(value)]="selectedCoach">
      <mat-option *ngFor="let coach of allCoaches"
                  [value]="coach">{{coach.slug}}</mat-option>
    </mat-select>
    <mat-icon class="expand-icon">expand_more</mat-icon>
  </mat-form-field>
  <button mat-flat-button
          class="save-btn"
          color="#343434">Save Changes</button>
</form>
