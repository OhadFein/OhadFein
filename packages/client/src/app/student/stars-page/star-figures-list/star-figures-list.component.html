<div class="row">
  <div *ngFor="let figure of figures"
       class="col-6 col-md-4 col-lg-3">
    <div class="figure-holder">
      <div class="embed-responsive embed-responsive-16by9">
        <div class="embed-responsive-item cover-bg d-flex justify-content-center align-items-center"
             (click)="previewFigure(figure.classVideoUrl, figure.name)"
             [style.backgroundImage]="'url('+ figure.coverImageUrl +')'">
          <a class="btn btn-sm btn-light">{{'COMMON.preview' | translate}}</a>
        </div>
      </div>
      <h4 [ngClass]="{'text-danger': figure.isAdvanced}">{{figure.name}}</h4>
      <p *ngIf="figure.description">{{figure.description}}</p>
      <a class="btn btn-info"
         [routerLink]="['figure', figure.id]">{{'STAR.learn' | translate}}</a>
    </div>

  </div>
</div>
