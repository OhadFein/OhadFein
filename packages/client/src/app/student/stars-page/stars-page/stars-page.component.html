<div class="row page-title-row">
    <div class="col text-center">
        <button *ngIf="aboutVideoURL"
                class="btn btn-outline-dark"
                (click)="openPromoModal(aboutBtnTxt, aboutVideoURL)">{{'COMMON.About' | translate}}</button>
        <h2 class="inner-page-title">
            <span class="underline-warning">{{'STAR.title' | translate}}</span>
        </h2>
    </div>
</div>
<ng-template [ngIf]="stars && !errorMsg && !loading">

    <div class="row page-search-row">
        <div class="col">
            <div class="input-group input-group-sm">
                <input type="text"
                       class="form-control"
                       [formControl]="search"
                       placeholder="{{'STAR.chooseYourTeacher' | translate}}">
                <div class="input-group-append">
                    <i class="input-group-text icon-search"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div *ngFor="let star of filteredStars"
             class="col-12 col-sm-6 col-md-3 col-lg-4">
            <div class="star-info">
                <div class="star-info-image">
                    <div class="embed-responsive embed-responsive-16by9 video-preview-container"
                         (click)="openPromoModal(star.name, star.promoVideo)">
                        <div class="embed-responsive-item star-big-image cover-bg"
                             [style.backgroundImage]="'url('+ star.logo.large +')'">
                        </div>
                        <div class="play-btn-container">
                            <i class="icon-play"></i>
                        </div>
                        <div class="hover-message">
                            {{'STAR.STAR_INFO_PAGE.WatchPromo' | translate}}
                        </div>
                    </div>
                </div>


                <div class="star-info-text">

                    <h5 class="star-info-name"
                        dsappStarName
                        [name]="star.name"></h5>

                    <p *ngIf="star.about"
                       class="star-info-desc text-muted">{{star.about}}</p>
                    <div *ngIf="star.achievements"
                         class="star-info-desc star-info-achivments text-muted">
                        <p *ngFor="let achivment of star.achievements">
                            {{achivment}}</p>
                    </div>

                    <!-- <dsapp-tags-holder [tags]="star.tags"></dsapp-tags-holder> -->

                    <div class="star-info-btns">
                        <a class="btn btn-success"
                           [routerLink]="[star.slug]">{{'STAR.openTheirClasses' | translate}}</a>
                    </div>

                </div>

            </div>

        </div>

    </div>

</ng-template>


<ng-template [ngIf]="!stars && errorMsg && !loading">
    <div class="row mb-4">
        <div class="col">
            <dsapp-inpage-error [heading]="'ERRORS.InformationNotFound'"
                                [msg]="errorMsg"
                                (action)="tryAgain()"></dsapp-inpage-error>
        </div>
    </div>

</ng-template>


<ng-template [ngIf]="loading">
    <ui-preloader-inapp></ui-preloader-inapp>
</ng-template>
