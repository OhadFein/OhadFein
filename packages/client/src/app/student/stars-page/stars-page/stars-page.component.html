<dsapp-main-search-bar [placeholder]="searchPlaceholder"
                       (search)="onSearch($event)"></dsapp-main-search-bar>

<dsapp-star-preview-grid>
    <ng-container *ngFor="let star of filteredStars">
        <dsapp-star-preview-item [star]="star" (click)="navigateToStarPage(star)"></dsapp-star-preview-item>
    </ng-container>
</dsapp-star-preview-grid>

<div *ngIf="!filteredStars.length" class="no-result-text-wrapper">
    <p class="no-result-text">
        {{ 'ERRORS.noSerchResults' | translate:{ param: searchString } }}
    </p>
</div>
