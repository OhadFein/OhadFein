<div class="row page-title-row">
    <div class="col text-center">
        <button *ngIf="aboutVideoURL"
                class="btn btn-outline-dark"
                (click)="openPromoModal(aboutBtnTxt, aboutVideoURL)">{{aboutBtnTxt}}</button>
        <h2 class="inner-page-title">{{'STAR.title' | translate}}
        </h2>
    </div>
</div>

<ng-template [ngIf]="!loading">
    <div class="row d-flex justify-content-center">
        <div *ngFor="let star of stars"
             class="col-12 col-sm-6 col-md-3 col-lg-4">
            <div class="star-info">
                <div
                     class="embed-responsive embed-responsive-16by9 star-info-image">
                    <div class="embed-responsive-item star-big-image cover-bg"
                         [style.backgroundImage]="'url('+ star.userPics.largePicURL +')'">
                    </div>
                </div>

                <div class="star-info-text">
                    <div class="chlng-btn-holder">

                        <ng-container
                                      *ngIf="star.currentChallenge; then chlngBtn; else noClngBtn">
                        </ng-container>
                        <ng-template #chlngBtn>
                            <button
                                    class="btn btn-sm btn-challenge btn-success">{{'STAR.currentChallenge' | translate}}</button>
                        </ng-template>
                        <ng-template #noClngBtn>
                            <button disabled
                                    class="btn btn-sm btn-challenge btn-secondary">{{'STAR.challengeFinished' | translate}}</button>
                        </ng-template>

                    </div>

                    <h5 dsappStarName
                        [name]="star.name"></h5>

                    <dsapp-tags-holder [tags]="star.tags"></dsapp-tags-holder>

                    <a class="btn btn-outline-dark"
                       (click)="openPromoModal(star.name, star.promoVideoURL)">{{'STAR.STAR_INFO_PAGE.WatchPromo' | translate}}</a>

                    <a class="btn btn-info"
                       [routerLink]="[star.id]">{{'STAR.learn' | translate}}</a>
                </div>

            </div>

        </div>

    </div>

</ng-template>


<ng-template [ngIf]="loading">
    <dsapp-preloader-inapp></dsapp-preloader-inapp>
</ng-template>
