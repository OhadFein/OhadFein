<dsapp-main-search-bar [placeholder]="searchPlaceholder"
                       (search)="onSearch($event)"></dsapp-main-search-bar>

<ng-template [ngIf]="users && !errorMsg && !loading">
    <div *ngIf="filteredStars.length > 0 else noStars"
         class="row d-flex justify-content-center">
        <div *ngFor="let star of filteredStars"
             class="col-6 col-md-6 pb-2 col-lg-4 star-info-wrapper">
            <dsapp-star-info [user]="star"></dsapp-star-info>
        </div>
    </div>

    <ng-template #noStars>
        <div class="row">
            <div class="col pt-2">
                <p class="text-muted">
                    {{'ERRORS.noSerchResults' | translate:{param:searchString} }}
                </p>
            </div>
        </div>
    </ng-template>
</ng-template>

<ng-template *ngIf="loading">
    <ui-preloader-inapp></ui-preloader-inapp>
</ng-template>
