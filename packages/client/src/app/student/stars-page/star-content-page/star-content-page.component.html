<div *ngIf="user && !loading" class="star-page-wrapper">
    <div class="star-promo-review-wrapper">
        <dsapp-star-promo-review [logo]="user.logo"
                                 (openModal)="openPromoModal()"></dsapp-star-promo-review>
    </div>

    <div class="star-initials-wrapper">
        <dsapp-star-initials [firstName]="user.firstName"
                             [lastName]="user.lastName"></dsapp-star-initials>
    </div>

    <div class="star-about-section-wrapper">
        <dsapp-star-about-section [text]="user.about"></dsapp-star-about-section>
    </div>

    <div class="star-dance-style-wrapper">
        <dsapp-horizontal-preview-carousel *ngFor="let style of danceStyles | keyvalue"
                                           [name]="style.key"
                                           [items]="style.value"
                                           (viewAll)="onViewAllFiguresByType($event)"
                                           (openFigureItem)="onOpenFigureItem($event)"></dsapp-horizontal-preview-carousel>
    </div>
</div>

<ng-template [ngIf]="loading">
    <ui-preloader-inapp></ui-preloader-inapp>
</ng-template>
