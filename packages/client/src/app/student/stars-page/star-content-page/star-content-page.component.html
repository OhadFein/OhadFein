<ng-template [ngIf]="star && !loading">
    <div class="row back-btn-row">
        <div class="col-12">
            <a class="btn-link dark-link"
               [routerLink]="['../']">
                <i class="icon-arrow-left"></i>
                {{'STAR.STAR_INFO_PAGE.backToStarsList' | translate}}
            </a>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col">
            <div class="star-info-vertical">
                <div class="star-info-image">
                    <div class="embed-responsive embed-responsive-16by9 video-preview-container"
                         (click)="openPromoModal(star.name, star.promoVideo)">
                        <div class="embed-responsive-item star-big-image cover-bg"
                             [style.backgroundImage]="'url('+ star.logo.large +')'">
                        </div>
                        <div class="play-btn-container">
                            <i class="icon-play"></i>
                        </div>
                        <div class="hover-message">
                            {{'STAR.STAR_INFO_PAGE.WatchPromo' | translate}}
                        </div>
                    </div>
                </div>

                <div class="star-info-text text-center">

                    <h5 class="star-info-name"
                        dsappStarName
                        [name]="star.name"></h5>
                    <div>
                        <p #stardescription
                           *ngIf="star.description"
                           class="star-info-desc text-muted"
                           [ngClass]="showMore ? 'read-more' : ''">{{star.description}}</p>
                    </div>

                    <div *ngIf="isReadMore===true"
                         class="text-end w-100 text-right read-more-button"
                         (click)="readMore()"><span>
                            {{'COMMON.showMore' | translate}}
                        </span>
                        <img src="/assets/images/icons/down-chevron.svg">
                    </div>
                    <div *ngIf="isReadMore===false"
                         class="text-end w-100 text-right read-less-button"
                         (click)="readLess()"><span>
                            {{'COMMON.showLess' | translate}}
                        </span>
                        <img src="/assets/images/icons/up-chevron.svg">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <dsapp-start-figure-wrapper [starId]="star._id"></dsapp-start-figure-wrapper>
</ng-template>

<ng-template [ngIf]="loading">
    <ui-preloader-inapp></ui-preloader-inapp>
</ng-template>
