<div class="star-figure-wrapper">
    <div *ngFor="let dance of danceTypes"
         class="row star-figure-row">
        <h5 class="col-12">
            {{dance}}
        </h5>
        <div *ngIf="getFiguresPerDance(dance)" class="col-12 d-flex">
            <swiper [ngClass]="{'one-item' : figuresPerType.length === 1}"
                    [slidesPerView]="figuresPerType.length > 1 ? 2.2 : 2.2"
                    [spaceBetween]="figuresPerType.length > 1 ? 15 : 15"
                    [centeredSlides]="false"
                    >
                <ng-container *ngFor="let figure of figuresPerType">
                    <ng-template swiperSlide>
                                 <div class="figure-swiper d-flex flex-column" [routerLink]="[figure._id]">
                                    <div class="figure-swiper-img-wrapper">
                                        <img class="figure-swiper-img" src="{{figure.logo}}">
                                    </div>
                                    <div  class="figure-swiper-content text-center"><span>{{figure.name}}</span></div>
                                 </div>
                    </ng-template>
                </ng-container>
            </swiper>
        </div>
    </div>
</div>
