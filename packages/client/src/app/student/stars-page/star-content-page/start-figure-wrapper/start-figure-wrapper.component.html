<div class="star-figure-wrapper">
    <div *ngFor="let dance of danceTypes"
         class="row star-figure-row">
        <h5 class="col-12">
            {{dance}}
        </h5>
        <div class="col-12 d-flex" style="overflow-y: scroll;">
            <div *ngFor="let figure of figures" class="w-50 d-inline-flex ">
                <ng-container >
                    <div class="d-flex flex-column justify-content-center text-center" style=" margin-right: 15px; width: max-content;"
                         *ngIf="figure.type === dance">
                         <div class="w-100">
                            <img style="height: 100px; width: 150px; border-radius: 4px;"
                            class=""
                            src="{{figure.logo}}">
      
                         </div >
                          <div class="w-100">
                               {{figure.name}}
                             </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
