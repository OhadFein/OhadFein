<ul ngbNav
    #levelTabs="ngbNav"
    class="nav-tabs">
  <ng-template ngFor
               let-level
               [ngForOf]="levels">

    <li ngbNavItem>
      <a ngbNavLink>{{'STAR.STAR_INFO_PAGE.level' | translate}}
        {{level.level}}</a>
      <ng-template ngbNavContent>
        <div *ngFor="let figure of level.figures"
             class="figure-preview row">
          <div class="col-6 preview-img-wrapper">
            <img class="preview-img" src="{{figure.coverURL}}">
          </div>
          <div class="col-6 preview-content-wrapper">
            <h6>{{figure.type}}</h6>
            <p>{{figure.name}}</p>
            <button class="btn btn-sm btn-dark"
                    [routerLink]="[figure._id]">{{'STAR.FIGURES.learnFigure' | translate}}</button>
          </div>
        </div>
      </ng-template>
    </li>
  </ng-template>
</ul>



<div class="level-figures-tab"
     [ngbNavOutlet]="levelTabs"></div>
