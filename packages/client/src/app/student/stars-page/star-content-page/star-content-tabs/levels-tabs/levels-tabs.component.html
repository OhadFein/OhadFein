<ul ngbNav
    #levelTabs="ngbNav"
    [(activeId)]="active"
    class="nav-tabs level-tabs list-inline {{levels.length === 1 ? 'one-tab' : 'more-then-one'}}">
  <ng-template ngFor
               let-level
               [ngForOf]="levels">

    <li [ngbNavItem]="level.level">
      <a ngbNavLink>{{'STAR.STAR_INFO_PAGE.level' | translate}}
        {{level.level}}</a>
      <ng-template ngbNavContent>
        <div class="row d-flex justify-content-center">
          <div *ngFor="let figure of level.figures"
               class="figure-preview col-12 col-sm-6 col-md-3 col-lg-4">
            <div class="figure-preview-inner">
              <div
                   class="preview-img-wrapper embed-responsive embed-responsive-16by9">
                <div class="embed-responsive-item cover-bg"
                     [routerLink]="[figure._id]"
                     [style.backgroundImage]="'url('+ figure.logo +')'">
                </div>
              </div>

              <div class="preview-content-wrapper">
                <h6>{{figure.name}}</h6>
                <button class="btn btn-sm btn-dark"
                        [routerLink]="[figure._id]">{{'STAR.FIGURES.learnFigure' | translate}}</button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </li>
  </ng-template>
</ul>



<div class="level-figures-tab"
     [ngbNavOutlet]="levelTabs"></div>
