<div class="star-content-tabs">


  <ng-template [ngIf]="content && !loading">
    <div class="row star-dances-pills-row">
      <div class="col">
        <ul ngbNav
            #dancesPills="ngbNav"
            class="nav-pills justify-content-around p-3">
          <ng-template ngFor
                       let-dance
                       [ngForOf]="content.dances">
            <li ngbNavItem>
              <a ngbNavLink class="btn btn-dark">{{dance.type}}</a>
              <ng-template ngbNavContent>

                <dsapp-levels-tabs [levels]="dance.levels"></dsapp-levels-tabs>

              </ng-template>
            </li>
          </ng-template>

        </ul>

        <!--       <div class="col">
        {{content.dances | json}}
      </div> -->
      </div>
    </div>

    <div class="row star-dance-content-row">
      <div class="col"
           [ngbNavOutlet]="dancesPills"></div>
    </div>
  </ng-template>

  <ng-template [ngIf]="loading">
    <ui-preloader-inapp></ui-preloader-inapp>
  </ng-template>

</div>
