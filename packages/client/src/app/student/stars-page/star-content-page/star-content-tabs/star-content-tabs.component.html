<div class="star-content-tabs">


  <ng-template [ngIf]="content && !loading">
    <div class="row star-dances-pills-row">
      <div class="col">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let dance of content.dances">
            <ng-template carouselSlide
                         [id]="dance.type">
              <a class="btn"
                 [ngClass]="selectDance&&selectDance.type==dance.type ?  'btn-secondary': 'btn-dark'"
                 (click)="onDanceSelection(dance)">{{dance.type}}</a>
            </ng-template>
          </ng-container>
        </owl-carousel-o>

      </div>
    </div>

    <div *ngIf="selectDance"
         class="row star-dance-content-row">
      <div class="col">
        <dsapp-levels-tabs [levels]="selectDance.levels"></dsapp-levels-tabs>
      </div>
    </div>
  </ng-template>

  <ng-template [ngIf]="loading">
    <ui-preloader-inapp></ui-preloader-inapp>
  </ng-template>

</div>
