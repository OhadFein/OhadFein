<div class="row pb-2">
  <div class="col">
    <a class="btn btn-outline-info"
       [routerLink]="['/student','star']">{{'STAR.STAR_INFO_PAGE.backToStarsList' | translate}}</a>
  </div>
</div>

<ng-container *ngIf="starExists">

  <div class="row pb-4 star-info">
    <div class="col-12 col-lg-6">
      <div class="embed-responsive embed-responsive-16by9">
        <div class="embed-responsive-item star-big-image"
             [style.backgroundImage]="'url('+ star.userPics.largePicURL +')'">
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6 text-center text-lg-left pt-5 pt-lg-1">
      <h3 dsappStarName
          [name]="star.name"></h3>
      <p class="text-secondary">{{star.about}}</p>

      <div class='tags-holder'>
        <a *ngFor="let tag of star.tags"
           class="tag badge badge-info">{{tag.text}}</a>
      </div>

      <a class="btn btn-outline-dark"
         (click)="openPromoModal()">{{'STAR.STAR_INFO_PAGE.WatchPromo' | translate}}</a>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3>{{'STAR.STAR_INFO_PAGE.dances' | translate}}:</h3>
    </div>
  </div>


</ng-container>
