<div class="row pb-2 back-btn-row">
  <div class="col">
    <a class="btn btn-sm btn-link"
       [routerLink]="['/student','star']">{{'STAR.STAR_INFO_PAGE.backToStarsList' | translate}}</a>
  </div>
</div>

<ng-template [ngIf]="star && !errorMsg && !loading">

  <div class="row star-info-page">
    <div class="col-12 col-lg-6">
      <div class="embed-responsive embed-responsive-16by9">
        <div class="embed-responsive-item star-big-image cover-bg"
             [style.backgroundImage]="'url('+ star.userPics.largePicURL +')'">
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6 text-center text-lg-left pt-1">
      <h5 dsappStarName
          [name]="star.name"></h5>
      <p class="text-muted">{{star.about}}</p>

      <!-- <dsapp-tags-holder [tags]="star.tags"></dsapp-tags-holder> -->


      <button class="btn btn-outline-dark"
              (click)="openPromoModal()">{{'STAR.STAR_INFO_PAGE.WatchPromo' | translate}}</button>

    </div>
  </div>
  <div class="row mt-1">
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>

</ng-template>


<ng-template [ngIf]="!star && errorMsg && !loading">
  <div class="row mb-4">
    <div class="col">
      <dsapp-inpage-error [heading]="'ERRORS.InformationNotFound'"
                          [msg]="errorMsg"
                          (action)="tryAgain()"></dsapp-inpage-error>
    </div>
  </div>
</ng-template>

<ng-template [ngIf]="loading">
  <ui-preloader-inapp></ui-preloader-inapp>
</ng-template>
