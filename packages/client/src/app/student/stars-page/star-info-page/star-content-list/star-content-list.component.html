<ng-template [ngIf]="content && !errorMsg && !loading">
  <div class="star-dances-list">
    <ul ngbNav
        #danceTabs="ngbNav"
        class="nav-pills">
      <li *ngFor="let dance of content.dances; let i = index"
          [ngbNavItem]="i">
        <a ngbNavLink>{{dance.dance.name}}</a>
        <ng-template ngbNavContent>
          <dsapp-star-content-figures-tabs-list [levels]="dance.levels"
                                                [dance]="dance.dance">
          </dsapp-star-content-figures-tabs-list>
        </ng-template>
      </li>

    </ul>
  </div>


  <div class="star-dance-tab"
       [ngbNavOutlet]="danceTabs"></div>


</ng-template>


<ng-template [ngIf]="!content && errorMsg && !loading">
  <div class="row mb-4">
    <div class="col">
      <dsapp-inpage-error [msg]="errorMsg"
                          (action)="tryAgain()"></dsapp-inpage-error>
    </div>
  </div>
</ng-template>


<ng-template [ngIf]="loading">
  <dsapp-preloader-inapp></dsapp-preloader-inapp>
</ng-template>
