<ng-template [ngIf]="content && !errorMsg && !loading">
  <div class="star-dance-types pt-2">
    {{EnumDanceLevel | json}}
    <ul ngbNav class="nav-pills">
      <li *ngFor="let dance of dances" class="p-1">
        <a>
          {{ dance }}
        </a>
      </li>
    </ul>
  </div>
  
  <div class="star-levels pt-2">
    <ul ngbNav class="nav-pills" >
      <li *ngFor="let level of levels" class="p-2">
        <a>
          {{ level }}
        </a>
      </li>
    </ul>
  </div>

  <div class="star-dance-tab-content" [ngbNavOutlet]="danceTabs"></div>

<ng-template [ngIf]="!content && errorMsg && !loading">
  <div class="row mb-4">
    <div class="col">
      <dsapp-inpage-error [msg]="errorMsg" (action)="tryAgain()"></dsapp-inpage-error>
    </div>
  </div>
</ng-template>


<ng-template [ngIf]="loading">
  <dsapp-preloader-inapp></dsapp-preloader-inapp>
</ng-template>
