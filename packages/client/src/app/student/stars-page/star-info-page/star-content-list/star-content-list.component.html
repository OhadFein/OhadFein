<ng-template [ngIf]="content && !errorMsg && !loading">
  <div class="star-dance-types pt-2">
    <ul ngbNav #danceTabs="ngbNav" class="nav-pills">
      <li *ngFor="let dance of danceTypes" 
      class="p-1" 
      [attr.selected]="dance == currentDance" 
      (click)=setCurrentDance(dance)
      [routerLink]="['figures']" [queryParams]="{dance: dance,level: currentLevel.value }"
      >        
        <a >
          {{ dance }}
        </a>
      </li>
    </ul>
  </div>
  <div class="star-levels pt-2">
    <ul ngbNav class="nav-pills" >
      <li *ngFor="let enum of EnumDanceLevel | keyvalue" 
      [attr.selected]="enum.value == currentLevel.value" 
      (click)=setCurrentLevel(enum)
      [routerLink]="['figures']" [queryParams]="{dance: currentDance,level: enum.value }"
      >
        <a >
          {{ enum.value}}
        </a>
      </li>
    </ul>
  </div>
 

  <dsapp-star-content-figures-tabs-list [level]="currentLevel" [danceType]="currentDance" [starId]="starId">
  </dsapp-star-content-figures-tabs-list>

</ng-template>


<ng-template [ngIf]="!content && errorMsg && !loading">
  <div class="row mb-4">
    <div class="col">
      <dsapp-inpage-error [msg]="errorMsg" (action)="tryAgain()"></dsapp-inpage-error>
    </div>
  </div>
</ng-template>


<ng-template [ngIf]="loading">
  <ui-preloader-inapp></ui-preloader-inapp>
</ng-template>
