<h1>content list</h1>
<ng-template [ngIf]="content">
  <div class="star-dances-list">
    <ul ngbNav
        #danceTabs="ngbNav"
        class="nav-pills">
      <li *ngFor="let dance of content.danceTypes; let i = index"
          [ngbNavItem]="i"
          (click)=setCurrentDance(dance)>
        <a ngbNavLink>{{dance}}</a>
        <ng-template ngbNavContent>
          <dsapp-star-content-figures-tabs-list [levels]="levels"
                                                [dance]="dance">
          </dsapp-star-content-figures-tabs-list>
        </ng-template>
      </li>

    </ul>
  </div>


  <div class="star-dance-tab-content"
       [ngbNavOutlet]="danceTabs"></div>


</ng-template>
