<ng-template [ngIf]="content">
  <h1> test</h1>
  <div class="star-dances-list">
    <ul ngbNav
        #danceTabs="ngbNav"
        class="nav-pills">
      <li *ngFor="let dance of content.danceTypes; let i = index"
          [ngbNavItem]="i" (click)=setCurrentDance(dance)>
        <a ngbNavLink>{{dance}}</a>
        <ng-template ngbNavContent>
          <dsapp-star-content-figures-tabs-list [levels]="levels"
                                                [dance]="dance">
          </dsapp-star-content-figures-tabs-list>
        </ng-template>
      </li>

    </ul>
  </div>


  <div class="star-dance-tab-content"
       [ngbNavOutlet]="danceTabs"></div>


</ng-template>


<ng-template [ngIf]="!content && errorMsg && !loading">
  <div class="row mb-4">
    <div class="col">
      <dsapp-inpage-error [msg]="errorMsg"
                          (action)="tryAgain()"></dsapp-inpage-error>
    </div>
  </div>
</ng-template>


<ng-template [ngIf]="loading">
  <ui-preloader-inapp></ui-preloader-inapp>
</ng-template>
