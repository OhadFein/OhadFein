<div class="row figures-list">
  <div *ngFor="let figure of figures; let j = index"
       class="col-12 col-sm-6 col-md-3 col-lg-4">
    <div class="figure-info">
      <div class="figure-image">
        <div class="embed-responsive embed-responsive-16by9">
          <div class="embed-responsive-item star-big-image cover-bg"
               [style.backgroundImage]="'url('+ figure.coverURL +')'">
          </div>
        </div>
      </div>
      <div class="figure-text">
        <p>{{danceType}}</p>
        <h5>{{'STAR.FIGURES.Figure' | translate}}  {{j+1}}:{{figure.name}}</h5>
        <p class="text-muted">{{'STAR.STAR_INFO_PAGE.level' | translate}} {{level['key']}} : {{level['value']}}</p>
        <button class="btn-btn-success">{{'STAR.learn' | translate}}</button>
      </div>
    </div>

  </div>
</div>
