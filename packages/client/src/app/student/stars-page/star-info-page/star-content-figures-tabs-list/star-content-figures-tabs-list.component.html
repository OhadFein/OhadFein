  <ng-template [ngIf]="levels && levels.length > 0 ">   
    <div class="star-level-tabs mt-2">
      <ul ngbNav
          #levelTabs="ngbNav"
          class="nav-tabs">
        <li *ngFor="let level of levels; let i = index"
            [ngbNavItem]="i">
          <a ngbNavLink>{{'STAR.STAR_INFO_PAGE.level' | translate}}
            {{level.level}}</a>
          <ng-template ngbNavContent>
            <div class="row figures-list">
              <div  *ngFor="let figure of level.figures; let j = index"
                   class="col-12 col-sm-6 col-md-3 col-lg-4">
                <div class="figure-info" >
                  <div class="figure-image">
                    <div class="embed-responsive embed-responsive-16by9">
                      <div class="embed-responsive-item star-big-image cover-bg"
                           [style.backgroundImage]="'url('+ figure.coverURL +')'">
                      </div>
                    </div>
  
                  </div>
                  <div class="figure-text">
                    <p>{{dance}}</p>
                    <h5>{{'STAR.FIGURES.Figure' | translate}} {{figure.number}}:
                      {{figure.name}}</h5>
                    <p class="text-muted">
                      {{'STAR.STAR_INFO_PAGE.level' | translate}}
                      {{level.level}} - {{level.key}}</p>
                    <button
                            class="btn-btn-success">{{'STAR.learn' | translate}}</button>
                  </div>
                </div>
  
              </div>
            </div>
          </ng-template>
  
        </li>
      </ul>
    </div>
  
  
    <div class="star-level-tab-content"
         [ngbNavOutlet]="levelTabs"></div>
  
  </ng-template>
