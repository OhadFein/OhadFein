<div class="row">
  <div *ngFor="let dance of dances"
       class="col-6 col-md-4 col-lg-3 dance-holder">

    <div class="embed-responsive embed-responsive-16by9">
      <div class="embed-responsive-item cover-bg"
           [style.backgroundImage]="'url('+ dance.coverImageUrl +')'">
      </div>
    </div>
    <h4>{{dance.name}}</h4>
    <div class='tags-holder'>
      <a *ngFor="let tag of dance.tags"
         class="tag badge badge-info">{{tag.text}}</a>
    </div>
    <a class="btn btn-outline-info"
       [routerLink]="['dance',dance.id]">{{'STAR.learn' | translate}}</a>
  </div>
</div>
