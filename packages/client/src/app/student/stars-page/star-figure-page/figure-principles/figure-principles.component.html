<div *ngIf="prinicipals"
     class="prinicipals-wrapper">
    <div class="row">
        <div *ngFor="let video of prinicipals"
             class="col-12 d-flex align-items-center principale-item"
             >
            <div class="comparable-video-image mr-2">
                <div class="embed-responsive embed-responsive-16by9 video-preview-container">
                    <div class="embed-responsive-item star-big-image cover-bg"
                         [style.backgroundImage]="'url('+ video.thumbnail +')'">
                    </div>
                </div>
            </div>
            <div class="comparable-video-text">
                <div *ngIf="video.name">{{video.name}}</div>
            </div>
        </div>
    </div>
</div>
