<div *ngIf="figure" class="figure-preview-wrapper">
    <div class="row">
        <div class="col-12 pt-2">
            <div>
                <span style="font-weight: bold;">Description: </span>
                {{figure.description}}
            </div>
            <div>
                <span class="" style="font-weight: bold;">Level: </span>
                {{ getLevelStr() }}
            </div>
        </div>
    </div>
</div>
