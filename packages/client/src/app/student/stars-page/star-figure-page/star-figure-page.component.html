<ng-template [ngIf]="star">
  <div class="row">
    <div
         class="col d-flex flex-column justify-content-center align-items-center">
      <div class="star-short-info">
        <img [src]="star.userPics.smallPicURL"
             class="rounded-circle display-block">

        <h5 class="star-info-name text-center"
            dsappStarName
            [name]="star.name"></h5>

      </div>
    </div>

  </div>
</ng-template>


<ng-template [ngIf]="figure">
  <div class="row">
    <div class="col">
      <div class="figure-cover-name">
        <div class="embed-responsive embed-responsive-16by9">
          <div class="embed-responsive-item  cover-bg"
               [style.backgroundImage]="'url('+ figure.coverURL +')'">
          </div>
        </div>
        <h5 class="text-center">{{figure.name}}</h5>
      </div>
    </div>
  </div>

</ng-template>



<ng-template [ngIf]="starIsLoading && figureIsLoading">
  <ui-preloader-inapp></ui-preloader-inapp>
</ng-template>
