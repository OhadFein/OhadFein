<ng-template [ngIf]="figure">
  
  <div class="star-figure">
    <div class="star-figure-header">
      <div class="row figure-info">
        <div class="col">
          <ui-video-preview *ngIf="currentVideo"
                            [path]="currentVideo.path"
                            [bla]="currentVideo.type"
                            [poster]="currentVideo.thumbnail"></ui-video-preview>
          <div *ngIf="!currentVideo"
               class="embed-responsive embed-responsive-16by9">
            <div class="embed-responsive-item cover-bg"
                 [style.backgroundImage]="'url('+ figure.logo +')'">
            </div>
          </div>
          <h5 class="figure-name text-center pt-2">{{figure.name}}</h5>
        </div>
      </div>
      <h1 *ngIf="test">{{test}}</h1>

      <swiper [slidesPerView]="4"
              [spaceBetween]="15"
              [setWrapperSize]="true"
              style="box-shadow: inset 0 -1px 0 0 #afada1">
        <ng-container *ngFor="let tab of tabs">
          <ng-template swiperSlide>
            <div class="tab-swiper d-flex flex-column h-100"
                 [ngClass]="tab === activeTab ? 'active' : ''"
                 (click)="navigateToTab(tab)">
              <div class="figure-swiper-content text-center"><span>{{tab}}</span></div>
            </div>
          </ng-template>
        </ng-container>
      </swiper>
    </div>
    <div class="star-figure-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>

<ng-template [ngIf]="starIsLoading && figureIsLoading">
  <ui-preloader-inapp></ui-preloader-inapp>
</ng-template>
