<div class="movements-wrapper">
    <div *ngFor="let video of movements"
         class="movement-item" [ngClass]="{'selected': video._id === currentVideoId}" >
        <div class="movement-row-left" (click)="onVideoSelectedEvent(video)">
            <div class="movement-figure-preview-wrapper">
                <img class="movement-figure-preview" [src]="video.thumbnail" [alt]="video">
            </div>
            <div class="movement-item-text">
                <span class="movement-name">{{video.shooting_angle | titlecase}} view</span>
                <span class="movement-duration">{{video.duration * 1000 | date:'mm:ss'}}</span>
            </div>
        </div>
        <div class="movement-cta">
            <button mat-button class="compare-btn"
                    (click)="openInLab(video)">Compare</button>
        </div>
    </div>
</div>
