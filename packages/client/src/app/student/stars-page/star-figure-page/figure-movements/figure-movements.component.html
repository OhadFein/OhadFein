<div *ngIf="movements"
     class="movements-wrapper">
    <div class="row">
        <div *ngFor="let video of movements "
             class="col-12 d-flex align-items-center" (click)="openInLab(video)"
             style="font-weight: 600; padding: 10px 15px; box-shadow: inset 0 -1px 0 0 #afada1;">
            <div style="height: 75px; width: 125px; "
                 class="comparable-video-image mr-2">
                <div class="embed-responsive embed-responsive-16by9 video-preview-container">
                    <div class="embed-responsive-item star-big-image cover-bg"
                         [style.backgroundImage]="'url('+ video.thumbnail +')'">
                    </div>
                </div>
            </div>
            <div class="comparable-video-text">
                <div *ngIf="video.name">{{video.name}}</div>
                <div *ngIf="">3.57</div>
            </div>
        </div>
    </div>
</div>
