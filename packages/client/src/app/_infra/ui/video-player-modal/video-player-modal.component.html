<div class="modal-header">
  <h4 *ngIf="isString"
      class="modal-title">{{title | translate}}</h4>
  <h4 *ngIf="!isString"
      class="modal-title"
      dsappStarName
      [name]="title"></h4>
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="embed-responsive embed-responsive-16by9">

    <vg-player class="embed-responsive-item"
               (onPlayerReady)="onPlayerReady($event)">
      <vg-controls [vgAutohide]="true"
                   [vgAutohideTime]="2">
        <vg-play-pause vgFor="modalVideo"></vg-play-pause>
        <vg-scrub-bar>
          <vg-scrub-bar-buffering-time vgFor="modalVideo">
          </vg-scrub-bar-buffering-time>
          <vg-scrub-bar-current-time vgFor="modalVideo">
          </vg-scrub-bar-current-time>
        </vg-scrub-bar>
        <!--         <vg-volume vgFor="modalVideo"></vg-volume> -->
        <vg-fullscreen></vg-fullscreen>
      </vg-controls>
      <video [vgMedia]="video"
             #video
             id="modalVideo"
             preload="auto"
             playsinline
             webkit-playsinline>
        <source [src]="videoURL"
                type="video/mp4">
      </video>
    </vg-player>


  </div>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-outline-dark"
          (click)="activeModal.close('Close click')">Close</button>
</div>
