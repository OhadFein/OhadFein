<div role="button"
     class="icon custom-lab-play-pause-icon"
     [ngClass]="isPlaying ? 'icon-pause-1' : 'icon-play-1'"
     (click)="onTogglePlay()"></div>

<!-- TODO: move to a component on its own -->
<main #scroll class="custom-lab-scroll" (pan)="onPan($event)" (panmove)="onPanMove($event)">
    <div *ngFor="let block of blocks;" class="custom-lab-block">
        <div class="main-line"></div>
        <div class="sub-line"></div>
        <div class="sub-line"></div>
        <div class="sub-line"></div>
        <div class="sub-line"></div>
    </div>
</main>

<vg-time-display class="custom-lab-time-icon" vgProperty="current"></vg-time-display>
<vg-playback-button class="custom-lab-playback-icon"></vg-playback-button>
