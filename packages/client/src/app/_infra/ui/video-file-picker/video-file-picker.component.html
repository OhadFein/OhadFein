<button class="lab-button user-button btn"
        [disabled]="disableButtons"
        (click)="cameraInput.click()">
    <span class=" ">
        <span class=""> {{'LAB.FilmVideo' | translate}}</span>
    </span>
</button>
<input #cameraInput
       style="display:none;"
       type="file"
       accept="video/*"
       capture="user"
       (change)="fileChangeEvent($event)" />


<button [disabled]="disableButtons"
        class="btn lab-button user-button"
        (click)="fileInput.click()">
    <span class="">
        <span class="">{{'LAB.UploadVideo' | translate}}</span>
    </span>
</button>

<input #fileInput
       style="display:none;"
       type="file"
       accept="video/mp4,video/x-m4v,video/*"
       (change)="fileChangeEvent($event)" />
