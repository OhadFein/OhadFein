<button [disabled]="disableButtons"
        mat-flat-button
        class="upload-video-btn"
        (click)="fileInput.click()">
    <span class="">
        <span class="">Upload your video</span>
    </span>
</button>

<input #fileInput
       style="display:none;"
       type="file"
       accept="video/mp4,video/x-m4v,video/*"
       (change)="fileChangeEvent($event)" />
