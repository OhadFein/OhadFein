<div class="embed-responsive embed-responsive-16by9 video-wrapper">
     <vg-player class="embed-responsive-item"
                (onPlayerReady)="onPlayerReady($event)">

          <vg-overlay-play *ngIf="playerIsReady && preview"
                           [vgFor]="isMasterVideo ? 'masterVideo' : 'studentVideo'">
          </vg-overlay-play>

          <vg-controls *ngIf="playerIsReady && preview"
                       [vgFor]="isMasterVideo? 'masterVideo' : 'studentVideo'"
                       [vgAutohide]="true">
               <vg-play-pause [vgFor]="isMasterVideo ? 'masterVideo' : 'studentVideo'"></vg-play-pause>
               <vg-fullscreen></vg-fullscreen>
          </vg-controls>

          <vg-controls *ngIf="playerIsReady && !synchronized && !preview"
                       class="video-player-control-tool"
                       [vgFor]="isMasterVideo ? 'masterVideo' : 'studentVideo'"
                       [vgAutohide]="true"
                       [vgAutohideTime]="5">
              <dsapp-custom-lab-controls [isPlaying]="isPlaying"
                                         [duration]="duration"
                                         [totalTimePassed]="timePassed"
                                         [playbackRate]="playbackRate"
                                         (pan)="onPan($event)"
                                         (jump)="onJump($event)"
                                         (togglePlay)="togglePlay()"
                                         (changePlaybackRate)="changePlaybackRate()"></dsapp-custom-lab-controls>
          </vg-controls>
          <video [vgMedia]="video"
                 [playbackRate]="playbackRate"
                 #video
                 [id]="isMasterVideo ? 'masterVideo' : 'studentVideo'"
                 preload="auto"
                 muted
                 playsinline
                 webkit-playsinline>
               <source *ngIf="src"
                       [src]="src"
                       type="video/mp4">
          </video>
     </vg-player>
</div>
