<div class="embed-responsive embed-responsive-16by9 video-wrapper">
     <div *ngIf="playerIsReady && !preview && synchronized"
          class="top-controls onplayer-controls">
          <p class="time btn btn-sm">{{timePassed + '/' + totalTime}}</p>

          <div *ngIf="!isMasterVideo" class="close-video-control">
               <span class="icon icon-cancel" (click)="clearVideo()"></span>
          </div>
     </div>

     <vg-player class="embed-responsive-item"
                (onPlayerReady)="onPlayerReady($event)">

          <vg-overlay-play *ngIf="playerIsReady && preview"
                           [vgFor]="isMasterVideo? 'masterVideo' : 'studentVideo'">
          </vg-overlay-play>

          <vg-controls *ngIf="playerIsReady && preview"
                       [vgFor]="isMasterVideo? 'masterVideo' : 'studentVideo'"
                       [vgAutohide]="true">
               <vg-play-pause [vgFor]="isMasterVideo? 'masterVideo' : 'studentVideo'"></vg-play-pause>
               <vg-fullscreen></vg-fullscreen>
          </vg-controls>

          <vg-controls *ngIf="playerIsReady && !synchronized && !preview"
                       class="video-player-control-tool"
                       [vgFor]="isMasterVideo? 'masterVideo' : 'studentVideo'"
                       [vgAutohide]="true"
                       [vgAutohideTime]="5">
              <dsapp-custom-lab-controls [isPlaying]="isPlaying"
                                         (pan)="onPan($event)"
                                         (togglePlay)="togglePlay()"></dsapp-custom-lab-controls>
          </vg-controls>
          <video [vgMedia]="video"
                 [playbackRate]="playbackRate"
                 [poster]="poster"
                 #video
                 [id]="isMasterVideo? 'masterVideo' : 'studentVideo'"
                 preload="auto"
                 muted
                 playsinline
                 webkit-playsinline>
               <source *ngIf="src"
                       [src]="src"
                       type="video/mp4">
          </video>
     </vg-player>
