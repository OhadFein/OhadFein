<div class="speed-controls">

  <span>{{'LAB.speed' | translate}}:</span>
  <button class="btn btn-sm"
          (click)="onChangePLayBackRate('minus')">
    <i class="icon-minus-1"></i>
  </button>
  <span class="btn btn-sm">{{playbackRate}}</span>
  <button class="btn btn-sm"
          (click)="onChangePLayBackRate('plus')">
    <i class="icon-plus-1"></i>
  </button>

  <button class="btn btn-sm"
          (click)="onChangePLayBackRate('def')">
    <i class="icon-restart"></i>
  </button>

</div>
