<div class="navigation">
  <ul class="navigation-btn-container">

    <li *ngFor="let btn of navButtons; index as i;"
        class="nav-btn"
        [routerLink]="btn.routerLink"
        [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact: false}">
      <div class="marker"></div>
      <i *ngIf="btn.icon"
         class="icon"
         [ngClass]="btn.icon"></i>
      <div class="label"
           [ngClass]="{'hide-label':userScrolled}">
        <label>{{btn.label | translate}}</label>
      </div>
    </li>

  </ul>
</div>
