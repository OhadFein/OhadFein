<mat-toolbar class="upper-toolbar">
  <ui-logo *ngIf="!title"></ui-logo>
  <div>
    <button mat-icon-button
            class="danskill-btn"
            color="accent">
      <mat-icon fontSet="material-icons-outlined">notifications</mat-icon>
    </button>
    <button mat-icon-button
            class="danskill-btn"
            (click)="onOpenSideMenu()">
      <mat-icon fontSet="material-icons-outlined">menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
