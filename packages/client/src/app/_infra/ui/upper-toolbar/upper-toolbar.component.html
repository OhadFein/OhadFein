<mat-toolbar class="upper-toolbar">
  <ui-logo *ngIf="!title"></ui-logo>
  <div class="title-area"
       *ngIf="title">
    <mat-icon class="back-icon"
              [routerLink]="previousUrl">chevron_left</mat-icon>
    <span class="page-title">{{title}}</span>
  </div>
  <div>
    <ng-template [ngIf]="!toolbarButtons"
                 [ngIfElse]="toolbarButtons">
      <dsapp-notifications-button></dsapp-notifications-button>
      <button mat-icon-button
              class="danskill-btn"
              (click)="onOpenSideMenu()">
        <mat-icon fontSet="material-icons-outlined">menu</mat-icon>
      </button>
    </ng-template>
  </div>
</mat-toolbar>
