<div class="avatar">
    <div class="circle"
         [ngStyle]="{'background-color':  circleColor }">

        <div class="initials">
            {{ initials }}
        </div>
    </div>
</div>
<div>
    <span class="full-name"
          *ngIf="showFullName">{{fullName}}</span>
    <span class="user-name"
          *ngIf="showSlug">{{userName}}</span>
</div>
