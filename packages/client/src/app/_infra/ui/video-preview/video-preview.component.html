<div class="embed-responsive embed-responsive-16by9 video-preview">
  <vg-player class="embed-responsive-item"
             (onPlayerReady)="onPlayerReady($event)">
             
             <vg-scrub-bar [vgSlider]="true">
              <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
              <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
          </vg-scrub-bar>
             <vg-controls [vgAutohide]="true">
               <vg-play-pause vgFor="previewVideo"></vg-play-pause>
               <vg-fullscreen vgFor="previewVideo"></vg-fullscreen>
               <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

               <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
       
               <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
               <vg-mute></vg-mute>
               <vg-volume></vg-volume>
            </vg-controls>


    <video [vgMedia]="video"
           #video
           id="previewVideo"
           preload="auto"
           autoplay
           muted
           playsinline
           webkit-playsinline>
      <source *ngIf="path"
              [src]="path"
              type="video/mp4">
    </video>
  </vg-player>
</div>
