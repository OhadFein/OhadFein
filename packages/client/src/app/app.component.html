<div class="portrait-mode">
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer
                     class="sidenav"
                     position="end"
                     fixedInViewport>
            <dsapp-side-menu (sideMenuClose)="drawer.toggle()"></dsapp-side-menu>
        </mat-sidenav>
        <mat-sidenav-content>
            <dsapp-upper-toolbar (sideMenuOpen)="drawer.toggle()"></dsapp-upper-toolbar>
            <router-outlet></router-outlet>
            <ui-alerts></ui-alerts>
            <ui-background-processes></ui-background-processes>
            <dsapp-bottom-toolbar></dsapp-bottom-toolbar>
            <!-- Add Content Here -->
        </mat-sidenav-content>
    </mat-sidenav-container>
