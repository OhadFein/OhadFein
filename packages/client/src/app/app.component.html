<div *ngIf="state=='portrait'; else lanscape" class="portrait-mode">
    <div class="app-bg ap-bg-one"
         [ngStyle]="{'background-position-x':backgroundPositionOne.posX,'background-position-y':backgroundPositionOne.posY,'background-size':backgroundPositionOne.size}">
    </div>
    <div class="app-bg ap-bg-two"
         [ngStyle]="{'background-position-x':backgroundPositionTwo.posX,'background-position-y':backgroundPositionTwo.posY,'background-size':backgroundPositionTwo.size}">
    </div>
    <router-outlet></router-outlet>
    <ui-alerts></ui-alerts>
    <ui-background-processes></ui-background-processes>
</div>
<div class="landscape-mode text-center d-flex align-items-center justify-content-center vh-100 p-5" #lanscape>
   <h2>{{'COMMON.landscape' | translate}}</h2>
</div>
