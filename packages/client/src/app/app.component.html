<div class="portrait-mode">
    <div class="app-bg ap-bg-one"
         [ngStyle]="{'background-position-x':backgroundPositionOne.posX,'background-position-y':backgroundPositionOne.posY,'background-size':backgroundPositionOne.size}">
    </div>
    <div class="app-bg ap-bg-two"
         [ngStyle]="{'background-position-x':backgroundPositionTwo.posX,'background-position-y':backgroundPositionTwo.posY,'background-size':backgroundPositionTwo.size}">
    </div>
    <router-outlet></router-outlet>
    <ui-alerts></ui-alerts>
    <ui-background-processes></ui-background-processes>
    <div class="modal fade landscape-modal {{showModal ? 'show' : ''}}" style="display: {{showModal ? 'block' : 'none'}}" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-message">
                        <div>{{'COMMON.landscapeTitle' | translate}}</div>
                        <div>{{'COMMON.landscapeSubTitle' | translate}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
