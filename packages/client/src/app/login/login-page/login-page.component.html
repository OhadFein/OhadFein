<div class="login-card">


    <form [formGroup]="loginForm"
          (ngSubmit)="login()">


        <div class="form-group danskill-form-group">
            <label *ngIf="formControls['email'].value.length < 6"
                   for="inputEmail">{{'LOGIN.EmailAddress' | translate}}</label>
            <input type="email"
                   formControlName="email"
                   id="inputEmail"
                   class="form-control"
                   [ngClass]="{ 'is-invalid': formControls['email'].touched && formControls['email'].errors }">

            <div *ngIf="formControls['email'].touched && formControls['email'].errors"
                 class="invalid-feedback">
                <span *ngIf="formControls['email'].errors.required">
                    {{'LOGIN.FORM.emailIsRequired' | translate}}
                </span>
                <span *ngIf="formControls['email'].errors.email">
                    {{'LOGIN.FORM.INVALID_EMAIL' | translate}}
                </span>
            </div>

        </div>

        <div class="form-group danskill-form-group">
            <label *ngIf="formControls['password'].value.length < 2"
                   for="inputPassword">{{'LOGIN.Password' | translate}}</label>
            <a *ngIf="formControls['password'].value.length >= 2"
               class="password-btn"
               [ngClass]="{'icon-eye-off':showPassword, 'icon-eye':!showPassword}"
               (click)="toggleShowPassword()"></a>
            <input [type]="showPassword ? 'text': 'password'"
                   formControlName="password"
                   id="inputPassword"
                   class="form-control"
                   [ngClass]="{ 'is-invalid': formControls['password'].touched && formControls['password'].errors }">
            <div *ngIf="formControls['password'].touched && formControls['password'].errors"
                 class="invalid-feedback">
                <span *ngIf="formControls['password'].errors.required">
                    {{'LOGIN.FORM.BLANK_PASSWORD' | translate}}
                </span>
                <span *ngIf="formControls['password'].errors.minlength">
                    {{'LOGIN.FORM.PASSWORD_SHORT' | translate}}
                </span>
            </div>

        </div>


        <div class="text-right">
            <a class="btn btn-link dark-link"
               [routerLink]="'/reset'">{{'LOGIN.iForgotMyPassword' | translate}}</a>
        </div>


        <div
             class="form-group text-center submit-form-group danskill-form-group">
            <button class="btn btn-success danskill-next-btn"
                    tabindex='0'
                    type="submit"
                    [disabled]="!loginForm.valid || isSubmitted">
                <i class="icon-arrow-right"></i>
            </button>
        </div>

    </form>

</div>
