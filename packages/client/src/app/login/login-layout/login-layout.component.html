<div class="login-layout container d-flex flex-column justify-content-center align-items-center">
  <div class="d-flex justify-content-center align-items-center">
    <ui-logo></ui-logo>
  </div>
  <div class="login-tabs w-100 d-inline-flex" >
    <a  [routerLink]="'/register'" class="danskill-tab-btn register"
        [ngClass]="!isLoginSelected ? 'selected' : ''" (click)="setSelected($event)">
      {{'LOGIN.Register' | translate}}
    </a>
    <a [routerLink]="'/login'" class="danskill-tab-btn login"
       [ngClass]="isLoginSelected ? 'selected' : ''" (click)="setSelected($event)">
      {{'LOGIN.Login' | translate}}
    </a>
  </div>
  <router-outlet></router-outlet>
</div>
