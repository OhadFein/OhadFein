<div class="lab-page">
    <div class="row page-title-row">
        <div class="col text-center">
            <h2 class="inner-page-title"><span
                      class="underline-warning">{{'LAB.title' | translate}}</span>
            </h2>
        </div>
    </div>

    <div *ngIf="labItem"
         class="row mt-2">
        <div class="col-12 text-center">
            <h5 dsappStarName
                [name]="labItem.star.name"></h5>
            <p>{{labItem.figure.name}},
                {{'STAR.STAR_INFO_PAGE.level' | translate}}
                {{labItem.figure.level}}</p>
        </div>
    </div>

    <div *ngIf="labItem"
         class="row">

        <div *ngIf="labItem.starVideo"
             class="col text-left">
            <button class="btn btn-sm btn-link"
                    (click)="clearLabItem()"
                    [routerLink]="['/student','star']">{{'LAB.chooseAnotherVideo' | translate}}</button>
        </div>

        <div *ngIf="labItem.userVideo"
             class="col text-right">
            <button class="btn btn-sm btn-link"
                    (click)="clearUserVideo()">{{'LAB.removeVideo' | translate}}</button>
        </div>

    </div>

    <!-- FULL LAB TOOL --->
    <ng-container *ngIf="labItem">
        <div class="row">
            <div class="col">
                <dsapp-lab-video-tool [masterVideo]="labItem.starVideo ? labItem.starVideo : null"
                                      [studentVideo]="labItem.userVideo ? labItem.userVideo : null"
                                      (masterPlayerDurationReady)="setDurationLimit($event)">
                </dsapp-lab-video-tool>
            </div>
        </div>
    </ng-container>


    <!-- USER MUST TO UPLOAD --->

    <ng-container *ngIf="labItem && !labItem.userVideo">

        <div class="row">
            <div class="col">
                <div class="embed-responsive embed-responsive-16by9">
                    <div
                         class="embed-responsive-item bg-dark upload-placeholder">
                        <div class="toolbox">
                            <h5>{{'LAB.uploadVideo' | translate}}</h5>
                            <ui-video-file-picker
                                                  (videoChange)="userVideoFileChanged($event)">
                            </ui-video-file-picker>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ng-container>


    <!-- STAR VIDEO IS NOT SELECTED --->
    <ng-container *ngIf="!labItem">
        <div class="row">
            <div class="col text-center">
                <p>{{'LAB.instruction' | translate}}</p>
                <button class="btn btn-dark"
                        tabindex="0"
                        [routerLink]="['/student','star']">{{'LAB.chooseVideo' | translate}}</button>
            </div>
        </div>
    </ng-container>


</div>


<video #videoMta
       style="display: none;"
       *ngIf="userVideo"
       width="0"
       height="0"
       preload="metadata"
       controls="false"
       [attr.src]="userVideo.path"
       (loadedmetadata)="checkUserVideoDuration($event)">
</video>
